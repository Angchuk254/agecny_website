<div class="container mt-5">
    <h2 class="text-center">Our Travel Packages</h2>
    <div class="row">
      <div class="col-md-4 pt-3" *ngFor="let package of packages">
        <div class="card d-flex flex-column">
          <img [src]="package.image" class="card-img-top" alt="{{ package.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ package.name }}</h5>
            <p class="card-text flex-grow-1">{{ package.description }}</p>
            <a [routerLink]="['/packages', package.id]" class="btn btn-primary mt-auto">View Details</a> <!-- Dynamic Link -->
          </div>
        </div>
      </div>
    </div>
</div>
