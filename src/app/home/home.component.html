<!-- Hero Section -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/pexels-avinashpatel-688576.jpg" class="d-block w-100 carouselIMgae" alt="Ladakh Landscape">
        <div class="carousel-caption">
          <h2>Explore Ladakh</h2>
          <p>Discover the beauty of mountains, valleys, and adventures.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../assets/pexels-shashank-879434.jpg" class="d-block w-100 carouselIMgae" alt="Bike Tours">
        <div class="carousel-caption">
          <h2>Bike Tours</h2>
          <p>Experience Ladakh on two wheels with our bike tours.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <!-- Top Destinations Section -->
  <div class="container mt-5">
    <h3 class="text-center">Top Destinations</h3>
    <div class="row">
      <div class="col-md-4 pt-3" *ngFor="let destination of destinations">
        <div class="card h-100">
          <img [src]="destination.image" class="card-img-top" alt="{{ destination.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ destination.name }}</h5>
            <p class="card-text flex-grow-1">{{ destination.description }}</p>
            <a [routerLink]="['/packages/']" class="btn btn-primary mt-auto">View Packages</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Top Trending Places -->
  <div class="container mt-5">
    <h3 class="text-center">Trending Places</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let place of trendingPlaces">
        <div class="card h-100">
          <img [src]="place.image" class="card-img-top" alt="{{ place.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ place.name }}</h5>
            <p class="card-text flex-grow-1">{{ place.description }}</p>
            <a [routerLink]="['/trending', place.name.toLowerCase()]" class="btn btn-primary mt-auto">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
