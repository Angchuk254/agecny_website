<div class="container setter">
    <h2 class="text-center">Latest Blogs</h2>
    <div class="d-flex justify-content-between mb-3">
      <select [(ngModel)]="selectedCategory" (change)="filterBlogs()" class="form-select">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      <select [(ngModel)]="sortBy" (change)="filterBlogs()" class="form-select">
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-4 pt-3" *ngFor="let blog of filteredBlogs">
        <div class="card h-100">
          <img [src]="blog.image" class="card-img-top" alt="{{ blog.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content | slice:0:100 }}...</p>
            <a [routerLink]="['/blogs', blog.id]" class="btn btn-primary mt-auto">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
